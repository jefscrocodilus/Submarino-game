<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Submarino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #001122, #003366);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #001a33, #004466, #002244);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 14px;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #00ffff;
        }
        
        .menu h1 {
            margin-top: 0;
            color: #00ffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .menu button {
            background: linear-gradient(to bottom, #004466, #002244);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .menu button:hover {
            background: linear-gradient(to bottom, #006688, #004466);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>Vida: <span id="health">100</span></div>
            <div>Pontuação: <span id="score">0</span></div>
            <div>Fase: <span id="level">1</span></div>
        </div>
        
        <div id="controls">
            <div>Use as setas ou WASD para mover</div>
            <div>Espaço para atirar</div>
        </div>
        
        <div id="startMenu" class="menu">
            <h1>Jogo do Submarino</h1>
            <p>Destrua os navios inimigos e sobreviva às três fases!</p>
            <button onclick="startGame()">Iniciar Jogo</button>
        </div>
        
        <div id="pauseMenu" class="menu hidden">
            <h1>Jogo Pausado</h1>
            <button onclick="resumeGame()">Continuar</button>
            <button onclick="restartGame()">Reiniciar</button>
        </div>
        
        <div id="gameOverMenu" class="menu hidden">
            <h1>Fim de Jogo</h1>
            <p>Pontuação Final: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
